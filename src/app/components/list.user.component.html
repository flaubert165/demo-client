
<div>
  <h1>Users</h1>
  <h3>All registered users:</h3>
  <table class="col-lg-12" border="1">
    <tr align="center">
      <td>id</td>
      <td>name</td>
      <td>email</td>
      <td></td>
    </tr>
    <tr *ngFor="let user of users" align="center">
      <td>{{user.id}}</td>
      <td>{{user.name}} </td>
      <td>{{user.email}} </td>
      <td><a href="" (click)="delete(user.id)">Delete</a></td>
    </tr>
  </table>
</div>
